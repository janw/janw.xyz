{{ partial "head.html" . }}
	<div class="row">
		{{ partial "header.html" . }}
		<div class="col-md-7 col-lg-8">
			<main>
				<article>
					<h1><a href="{{ .Permalink }}">{{ .Title }}</a></h1>
					<div class="mt-3">
						{{ .Content }}
					</div>
					<div>
						{{ template "_internal/disqus.html" . }}
					</div>
				</article>
			</main>
		</div>
		<div class="col-md-5 col-lg-4">
			{{ partial "sidebar.html" . }}
		</div>
	</div>
</div>
{{ partial "footer.html" . }}
