<!-- image -->
<figure class="mx-auto my-5" {{ with .Get "class" }}class="{{.}}"{{ end }}>
    {{ with .Get "link"}}<a href="{{.}}">{{ end }}
    	<div class="text-center">
	        <img class="img-fluid" src="{{ .Get "src" }}" {{ if or (.Get "alt") (.Get "caption") }}alt="{{ with .Get "alt"}}{{.}}{{else}}{{ .Get "caption" }}{{ end }}" {{ end }}{{ with .Get "width" }}width="{{.}}" {{ end }}/>
	    </div>
    {{ if .Get "link"}}</a>{{ end }}
    {{ if or (or (.Get "title") (.Get "caption")) (.Get "attr")}}
    <figcaption class="mt-1">{{ if isset .Params "title" }}
        <h6>{{ .Get "title" }}</h6>{{ end }}
        {{ if or (.Get "caption") (.Get "attr")}}<small>
        {{ .Get "caption" }}
        {{ with .Get "attrlink"}}<a href="{{.}}"> {{ end }}
            {{ .Get "attr" }}
        {{ if .Get "attrlink"}}</a> {{ end }}
        </small> {{ end }}
    </figcaption>
    {{ end }}
</figure>
