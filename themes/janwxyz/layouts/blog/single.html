{{ partial "head.html" . }}
	<div class="row">
		{{ partial "header.html" . }}
		<div class="col-md-8">
			<main>
				<article>
					<h1><a href="{{ .Permalink }}">{{ .Title }}</a></h1>
					<time class="text-muted">{{ .Date.Format "2006-01-02" }}</time>
					<div class="mt-3">
						{{ .Content }}
					</div>
					<div>
						{{ partial "comments.html" . }}
					</div>
				</article>
			</main>
		</div>
		<div class="col-md-4">
			{{ partial "sidebar.html" . }}
		</div>
	</div>
</div>
{{ partial "footer.html" . }}
