{{ with .Site.Params.shynet_lytics_base -}}
{{- printf "<!--\n  This is a lightweight and privacy-friendly analytics script from Shynet, a self-hosted\n  analytics tool. To give you full visibility into how your data is being monitored, this\n  code is intentionally not minified or obfuscated. To learn more about Shynet (and to view\n  its source code), visit <https://github.com/milesmcc/shynet>.\n\n  This script only sends the current URL, the referrer URL, and the page load time. That's it!\n-->" | safeHTML }}
<noscript>
  <img src="{{ . }}/pixel.gif">
</noscript><script>
var Shynet = {
  idempotency: null,
  heartbeatTaskId: null,
  sendHeartbeat: function () {
    try {
      if (document.hidden) {
        return;
      }
      var xhr = new XMLHttpRequest();
      xhr.open(
        "POST",
        "{{ . }}/script.js",
        true
      );
      xhr.setRequestHeader("Content-Type", "application/json");
      xhr.send(
        JSON.stringify({
          idempotency: Shynet.idempotency,
          referrer: document.referrer,
          location: window.location.href,
          loadTime:
            window.performance.timing.domContentLoadedEventEnd -
            window.performance.timing.navigationStart,
        })
      );
    } catch (e) { }
  },
  newPageLoad: function () {
    if (Shynet.heartbeatTaskId != null) {
      clearInterval(Shynet.heartbeatTaskId);
    }
    Shynet.idempotency = Math.random().toString(36).substring(2, 15) + Math.random().toString(36).substring(2, 15);
    Shynet.heartbeatTaskId = setInterval(Shynet.sendHeartbeat, parseInt("60000"));
    Shynet.sendHeartbeat();
  }
};
window.addEventListener("load", Shynet.newPageLoad);
</script>
{{ end -}}
{{- printf "<!-- The End. -->" | safeHTML -}}
