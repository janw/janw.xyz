	<aside class="mt-3">
		<nav>
			<ul class="list-unstyled">
				{{ range .Site.Menus.main }}
				<li class="mb-2"><a href="{{ .URL | relURL }}">{{ .Name }}</a></li>
				{{ end }}
			</ul>
		</nav>
		<h5 class="mt-4">Latest Posts</h5>
		<div>
			<ul class="list-unstyled">
				{{ range first 10 .Site.Pages }}
				<li class="mb-2"><a href="{{ .Permalink }}">{{ .Title }}</a></li>
				{{ end }}
			</ul>
		</div>
	</aside>
