{{ partial "head.html" . }}
<div class="container-fluid">
  <div class="row">
    <div class="col-12 col-md-4 order-0 order-md-2">
      {{ partial "header.html" . }}
    </div>

    <div class="col-12 col-md-8 order-1 d-flex flex-column">
      <main>
        <article>
          <h1><a href="{{ .Permalink }}">{{ .Title }}</a></h1>
          <div class="mt-3">
            {{ .Content }}
          </div>
        </article>
      </main>

      {{ partial "sidebar_below.html" . }}
      {{ partial "footer.html" . }}
    </div>
  </div>
</div>
</body>
</html>
